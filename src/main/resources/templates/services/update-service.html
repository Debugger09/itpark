<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Modifier un service</title>
</head>
<body>

<div class="container">
    <section class="section" layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <div class="row">
                        <div class="col-6">
                            <h5>Modifier un service</h5>
                        </div>
                    </div>
                </div>
                <form th:object="${service}" method="post" th:action="@{/services}" class="row">
                    <input type="hidden" th:field="*{id}">
                    <div class="col-12">
                        <label for="libelle" class="form-label">Libellé</label>
                        <input type="text" id="libelle" class="form-control" th:field="*{libelle}" placeholder="Libellé">
                        <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
                    </div>
                    <!-- Ajoutez d'autres champs selon vos besoins pour l'entité Service -->
                    <div class="col-12">
                        <button class="btn btn-primary float-end">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>
