<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title th:if="${interventionDTO.id !=null}">Modifier une intervention</title>
    <title th:if="${interventionDTO.id ==null}">Ajouter une panne</title>
</head>
<body>

<div class="row justify-content-center" layout:fragment="content">
    <div class="col-10">
        <form th:object="${interventionDTO}" method="post" th:action="@{/interventions}" class="row">
        <div class="card">
            <div class="card-header" th:if="${interventionDTO.id !=null}">
               Modifier une intervention
            </div>

            <div class="card-header" th:if="${interventionDTO.id ==null}">
                Ajouter une intervention
            </div>
            <div class="card-body">

                <input type="hidden" th:field="*{id}" >

                <div class="col-12">
                    <label for="typeLogicielId" class="form-label">Panne</label>
                    <select id="typeLogicielId" class="form-select" th:field="*{panneId}">
                        <option value=""></option>
                        <option th:each="m : ${pannes}" th:value="${m.id}" th:text="${m.diagnostic}"></option>
                    </select>
                </div>




                    <div class="col-12  mb-3">
                        <label for="description" class="form-label">Action requise</label>
                        <textarea id="description" class="form-control" rows="5" th:field="*{actionRequise}"> </textarea>
                    </div>



                    <div class="col-12  mb-3">
                        <label for="dateAchat" class="form-label">Date </label>
                        <input type="date"  id="dateAchat" class="form-control" th:field="*{dateDiagnostic}" >
                        <span th:if="${#fields.hasErrors('dateDiagnostic')}" th:errors="*{dateDiagnostic}" class="text-danger"></span>
                    </div>

                <div class="col-12 mb-3">
                    <label for="reparable" class="form-label">Ce materiel est-il reparable ?</label>
                    <input type="checkbox" id="reparable" class="form-check-input" th:field="*{reparable}">
                </div>

                <div class="col-12 mb-3">
                    <label for="besoinPiece" class="form-label">Besoin de pieces pour la reparation ?</label>
                    <input type="checkbox" id="besoinPiece" class="form-check-input" th:field="*{besoinPiece}">
                </div>


            </div>
            <div class="card-footer">
                <div class="col-12">
                    <button class="btn btn-primary float-end" th:if="${interventionDTO.id ==null}">Ajouter</button>
                    <button class="btn btn-primary float-end" th:if="${interventionDTO.id !=null}">Modifier</button>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>

</body>
</html>
