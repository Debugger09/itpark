<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Liste des interventions</title>
</head>
<body>

<div class="container">
    <section class="section" layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <div class="row">
                        <div class="col-6">
                            <h5>Liste des interventions</h5>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Panne</th>
                        <th scope="col">Action requise</th>
                        <th scope="col">DÃ©cision</th>
                        <th scope="col">Date</th>
                        <th scope="col">Technicien</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m: ${interventions}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.panne.diagnostic}"></td>
                        <td th:text="${m.actionRequise}"></td>
                        <td >
                            <span class="badge bg-success" th:if="${m.decision}">REPARER</span>
                            <span class="badge bg-danger" th:if="${!m.decision}">NON REPARER</span>

                        </td>
                        <td th:text="${#dates.format(m.dateIntervention, 'dd-MM-yyyy')}"></td>
                        <td th:text="${m.technicien.name}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

</body>
</html>
