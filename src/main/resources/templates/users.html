<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
</head>
<body>


<div class="row" >
  <div class="col-md-6"> <h1>Liste des utilisateurs</h1></div>
  <div class="col-md-6"> <a class="btn btn-primary btn-sm float-end"  href="users-form">Ajouter</a></div>
  <div class="col-md-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>

      </tr>
      </thead>
      <tbody>


      <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>

        <td th:text="${user.status}"></td>
        <td ></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>



</body>
</html>

<!-- Contenu de la page d'accueil -->
