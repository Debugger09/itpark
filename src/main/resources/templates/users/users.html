<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
</head>
<body>


<div class="container">
  <section class="section" layout:fragment="content">
    <div class="card">


      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <div class="col-6">
              <h5>Liste des utilisateurs</h5>
            </div>
            <div class="col-6">
              <div class="filter float-end">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots" style="font-size: 29px;"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Option</h6>
                  </li>
                  <li><a class="dropdown-item" th:href="@{/user-form}">Ajouter</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>

          </tr>
          </thead>
          <tbody>


          <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>

            <td>
              <span class="badge bg-success" th:if="${user.status == true}">Activer</span>
              <span class="badge bg-danger" th:if="${user.status == false}">DÃ©sactiver</span>
            </td>
            <td>

              <a th:href="@{/user-edit/{id}(id=${user.id})}" > <i class="fa-solid fa-pen-to-square"></i></a>
              <a th:href="@{/user-delete/{id}(id=${user.id})}" ><i class="fa-solid fa-trash text-danger"></i></a>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>


  </section>

</div>


</body>
</html>

<!-- Contenu de la page d'accueil -->
