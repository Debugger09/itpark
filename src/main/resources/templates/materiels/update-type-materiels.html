<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title> Modifier un type de matériel</title>
</head>
<body>

<div class="row justify-content-center" layout:fragment="content">
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                Modifier un type de matériel
            </div>
            <div class="card-body">

                <form th:object="${typeMateriel}" method="post" th:action="@{/type-materiels}" class="row">

                    <div class="col-12">
                        <label for="libelle" class="form-label">Libellé</label>
                        <input type="hidden" id="id" class="form-control" th:field="*{id}">
                        <input type="text" id="libelle" class="form-control" th:field="*{libelle}" placeholder="Libellé">
                        <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="mobilite" class="form-label">Mobilité</label>
                        <input type="checkbox" id="mobilite" class="form-check-input" th:field="*{mobilite}">
                    </div>


                    <div class="col-12">
                        <button class="btn btn-primary float-end">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
